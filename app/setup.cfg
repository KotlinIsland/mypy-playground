[tox:tox]
envlist =
    mypy
    pre-commit
    py311
skipsdist = true

[gh-actions]
python =
    3.11: mypy, pre-commit, py311

[testenv]
deps =
    -r {toxinidir}/requirements.txt
    -r {toxinidir}/requirements.dev.txt
commands = pytest --cov=mypy_playground tests

[testenv:mypy]
commands = mypy .

[testenv:pre-commit]
deps = pre-commit
commands = pre-commit run --all-files
